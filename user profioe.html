<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LINK LIFE, ANYWHERE ANYTIME</title>
    <link rel="icon" href="assert/blood-donation.png" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #b30000;
            color: white;
            padding: 15px 30px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-right: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .profile-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }

        .profile-section h2 {
            text-align: center;
            color: #b30000;
            margin-bottom: 30px;
        }

        .profile-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .profile-picture {
            text-align: center;
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #b30000;
        }

        .profile-picture input[type="file"] {
            margin-top: 10px;
        }

        .profile-details {
            flex: 1;
            min-width: 250px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #b30000;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #a00000;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: #eee;
            font-size: 14px;
        }

        .social-media {
            margin-bottom: 10px;
        }

        .social-media a {
            margin: 0 10px;
            color: #ffcccc;
            text-decoration: none;
        }

        .footer-links a {
            margin: 0 15px;
            color: #ccc;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo">
            <img src=".vscode/blood-donation.png" alt="LINK LIFE" width="70" height="70">
            <h2>LINK LIFE</h2>
        </div>
        <nav>
            <ul>
                <li><a href="user profioe.html">HOME</a></li>
                <li><a href="Aboutus page.html">ABOUT US</a></li>
                <li><a href="service page.html">SERVICES</a></li>
                <li><a href="Features pages .html">FEATURES</a></li>
                <li><a href="contact us page.html">CONTACT US</a></li>
                <li><a href="signup page.html">LOGIN</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="profile-section">
        <h2>User Profile</h2>
        <div class="profile-container">
            <div class="profile-picture">
                <img src="profile-placeholder.jpg" alt="Profile Picture" id="profilePic">
                <input type="file" accept="image/*" onchange="previewImage(event)">
            </div>

            <div class="profile-details">
                <form onsubmit="updateProfile(event)">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" placeholder="123 Main St, City, Country" required></textarea>

                    <button type="submit">Update Profile</button>
                </form>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="social-media">
        <a href="https://www.facebook.com" target="_blank">FACEBOOK</a>
        <a href="https://www.instagram.com" target="_blank">INSTAGRAM</a>
    </div>
    <marquee dir="ltr">
        <div class="footer-links">
            <a href="Forgot the passsword .html">Forgot Password?</a>
            <a href="invite a friend.html">Invite Friends</a>
            <a href="find blood .html">Post Blood Request</a>
            <a href="contact us page.html">Contact Us</a>
        </div>
    </marquee>
    <p>&copy; 2024 - 2025, All Rights Reserved. Designed by linklife.org</p>
</footer>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('profilePic');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    function updateProfile(e) {
        e.preventDefault();
        alert("Your profile has been updated successfully!");
    }
</script>
</body>
</html>
