<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #d9534f;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #c9302c;
        }
        .search-box {
            display: flex;
            margin: 20px 0;
            justify-content: center;
        }
        .search-box input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        .search-box button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Blood Donation</h1>
    <div class="search-box">
        <input type="text" placeholder="Enter blood type or location" id="searchInput"><br>
      <centre>  <button onclick="searchBlood()">Find Blood</button></centre>
    </div>
</div>

<script>
    function searchBlood() {
        const query = document.getElementById("searchInput").value;
        if (query) {
            alert(`Searching for blood type or location: ${query}`);
            // Add code here to handle search functionality
        } else {
            alert("Please enter a blood type or location to search.");
        }
    }
</script>

</body>
</html>
